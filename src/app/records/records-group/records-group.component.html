<div class="container">
	<app-form
		(onEntryEmit)="receiveEmittedEntryHandler($event)">
	</app-form>

	<ul class="records-entries-list">
		<li *ngFor="let entry of arrayEntries; let entryIndex = index" >
			<app-entry 
				[singleRecordEntry]="entry" 
				(click)="toggleEntryDisplay(entryIndex)"
				[isShown]="entry.isEntryShown">
			</app-entry>
		</li>
	</ul>
</div>
