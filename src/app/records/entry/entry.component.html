<div class="d-flex p-2 bg-success text-white border-bottom" (click)="toggleEntryDisplay()">
    <i class="entry-icon bi bi-arrow-{{isShown ? 'down' : 'up'}}-square-fill mr-2"></i>
    <span class="entry-date-width">{{ singleRecordEntry.entryDate | date: 'd MMM YYYY'}} </span>
    <i 
        class="entry-icon bi bi-pencil-square ml-2"
        title="Edit entry record" 
        #testClickIcon></i>
</div>

<div class="bg-light">
    <article 
        class="list-group-item h-0" 
        contenteditable="false" 
        [ngClass]="{hide: !singleRecordEntry.isEntryShown}"
        appEditController>{{singleRecordEntry.entryText}}</article>
</div>
